<!DOCTYPE html>
<html>
<body>
<style>
    .slds-visual-picker_vertical .slds-visual-picker__figure {
        height: inherit !important;
    }

    .runtime_appointmentbookingFlowLocation .slds-visual-picker_vertical {
        display: inline-flex !important;
    }
</style>

<script src="https://craftware99-dev-ed.develop.my.site.com/scheduler/lightning/lightning.out.js"></script>

<script>
    $Lightning.use("runtime_appointmentbooking:lightningOutGuest",
        function () {                  // Callback once framework and app load
            $Lightning.createComponent(
                "lightning:flow",    // top-level component of your app
                {},    // attributes to set on the component when created
                "lexcontainer",    // the DOM location to insert the component
                function (component) {            // API name of the Flow
                    component.startFlow("Custom_Inbound_New_Guest_Appointment");
                }
            );
        }, 'https://craftware99-dev-ed.develop.my.site.com/scheduler'  // Site endpoint
    );
</script>

<div id="lexcontainer">
    <p>$Invoke the Lightning Component specified in the Script.</p>
</div>
<!--https://help.salesforce.com/s/articleView?id=sf.ls_expose_flow_on_website.htm&type=5-->
</body>
</html>
